<!doctype html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NerdType | ScoreChart</title>
    <link href="../css/style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/fc21fca839.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="d-flex flex-column h-100">
    <div class="container-fluid flex-grow-1">
      <!-- Header -->
      <header class="d-flex justify-content-center align-items-center">
        <p>
          <a href="../index.html">
            <img
              id="header-logo"
              src="../images/nerdtype-logo2.png"
              alt="NerdType Logo"
            />
          </a>
        </p>
        <h1>NerdType</h1>
      </header>
      <!-- Navbar -->
      <nav class="navbar navbar-dark navbar-expand-lg">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#mainmenu"
            aria-controls="mainmenu"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-center"
            id="mainmenu"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="../index.html">Frontpage</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./index-prog.html">Programming</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./index-fin.html">Suomi</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./index-sve.html">Svenska</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./index-eng.html">English</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./index-nm.html">Nightmare</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./mobile.html">ZenMode</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="current" href="./chart.html"
                  >ScoreChart</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./index-info.html">INFO</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container-fluid">
        <div class="row">
          <article
            class="col-12 p-3 pt-5 flex-column justify-content-center align-items-center"
          >
            <!-- Classic Mode Chart -->
            <div class="mb-5">
              <h2 class="text-center mb-4">Classic Mode</h2>
              <div class="chart-container">
                <canvas id="scoreChart"></canvas>
              </div>
            </div>
            <!-- Zen Mode Chart -->
            <div class="mt-5">
              <h2 class="text-center mb-4">Zen Mode</h2>
              <div class="chart-container">
                <canvas id="zenChart"></canvas>
              </div>
            </div>
          </article>
        </div>
      </div>
      <div class="container-fluid">
        <div class="row justify-content-center">
          <article class="col-md-12 p-3 flex-column d-flex align-items-center">
            <div id="score" class="text-center w-100">
              <h3 id="resultsTittle">Scoreboard</h3>
              <ul id="previousResults"></ul>
              <button id="clearResultsBtn" class="btn btn-primary">
                Clear Scoreboard
              </button>
            </div>
          </article>
        </div>
      </div>
    </div>
    <!-- Clear results Alert Modal -->
    <div
      class="modal fade"
      id="customAlertModal"
      tabindex="-1"
      aria-labelledby="customAlertModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header border-bottom-0 text-center">
            <h5 class="modal-title w-100" id="customAlertModalLabel"></h5>
          </div>
          <div
            class="modal-body border-top-0 border-bottom-0"
            style="display: flex; justify-content: center"
          >
            <pre
              class="terminal-output"
              style="width: 80%; text-align: left; margin: 0"
            >
$ rm -rf scoreboard.data
> SCOREBOARD PURGED SUCCESSFULLY
> LOCAL STORAGE CLEARED_
  </pre
            >
          </div>
          <div
            class="modal-footer border-top-0 d-flex justify-content-center"
            style="background-color: #24283b"
          >
            <button
              id="clrResults"
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Footer -->
    <footer class="footer mt-auto pl-3 pt-3">
      <div class="container-fluid">
        <div class="row">
          <p
            class="col-md-12 d-flex justify-content-center align-items-center gap-5"
          >
            <i class="fa-regular fa-copyright"> 2025 Erkka Leppanen</i>
            <a href="./index-info.html">
              <i
                class="fa-solid fa-circle-info fa-lg"
                style="color: #394b70"
              ></i>
            </a>
            <a href="https://github.com/merkksgit/nerd-type" target="_blank">
              <i class="fa-brands fa-github fa-lg" style="color: #394b70"></i>
            </a>
            <a href="https://www.instagram.com/nerd_type/" target="_blank"
              ><i
                class="fa-brands fa-instagram fa-lg"
                style="color: #394b70"
              ></i
            ></a>
          </p>
        </div>
      </div>
    </footer>
    <script src="../js/chart.js"></script>
    <script src="../js/functions-chart.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
