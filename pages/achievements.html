    <!-- Firebase -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
      import {
        getDatabase,
        ref,
        push,
        query,
        orderByChild,
        limitToLast,
        get,
        equalTo,
        set,
        remove,
      } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

      // Add Firebase Auth imports
      import {
        getAuth,
        onAuthStateChanged,
        signInWithEmailAndPassword,
        createUserWithEmailAndPassword,
        signOut,
      } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

      // Make Firebase modules available globally
      window.firebaseModules = {
        initializeApp,
        getDatabase,
        ref,
        push,
        query,
        orderByChild,
        limitToLast,
        get,
        equalTo,
        set,
        remove,
        // Add auth modules
        getAuth,
        onAuthStateChanged,
        signInWithEmailAndPassword,
        createUserWithEmailAndPassword,
        signOut,
      };

      // Initialize Firebase using the config file
      if (typeof window.initializeFirebaseApp === "function") {
        window.initializeFirebaseApp(window.firebaseModules);
      } else {
        document.addEventListener("DOMContentLoaded", () => {
          if (typeof window.initializeFirebaseApp === "function") {
            window.initializeFirebaseApp(window.firebaseModules);
          }
        });
      }
    </script>
