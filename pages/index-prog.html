<!doctype html>
<html lang="en" class="">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NerdType | Programming</title>
    <link href="../css/style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="d-flex flex-column h-100">
    <div class="container-fluid flex-shrink-0">
      <header class="d-flex justify-content-center align-items-center">
        <h1>Programming</h1>
      </header>
      <nav class="navbar navbar-dark navbar-expand-md">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#mainmenu"
            aria-controls="mainmenu"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-center"
            id="mainmenu"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="../index.html">Frontpage</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="current" href="./index-prog.html"
                  >Programming</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./index-fin.html">Suomi</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./index-sve.html">Svenska</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./index-eng.html">English</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./index-nm.html">Nightmare</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./index-info.html">INFO</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="row">
        <div class="col-md-12 p-3 pt-5">
          <div class="container-fluid">
            <div class="row">
              <div id="game">
                <div id="timer">Time left: <span id="timeLeft"></span></div>
                <div id="wordToType">Click START or press Enter to play</div>
                <input
                  type="text"
                  id="userInput"
                  autocomplete="off"
                  autocapitalize="none"
                  spellcheck="false"
                  style="text-align: center"
                />
                <div id="totalTime">
                  Total time: <span id="totalTimeSpent"></span>
                </div>
                <div id="buttons">
                  <button id="startButton">Start</button>
                  <button id="resetBtn">Reset</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Game Over Modal -->
    <div
      class="modal fade"
      id="gameOverModal"
      tabindex="-1"
      aria-labelledby="gameOverModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header border-bottom-0 text-center">
            <h5 class="modal-title w-100" id="gameOverModalLabel">Game Over</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body border-top-0 border-bottom-0">
            Time's up! Your time was
            <span id="totalTimeSpentDisplay">0</span> seconds.<br />GGWP nerd!
          </div>
          <div
            class="modal-footer border-top-0"
            style="background-color: #24283b"
          >
            <button id="restartGameBtn" type="button" class="btn btn-primary">
              Return
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/functions.js" type="module"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
