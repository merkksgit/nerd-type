<!doctype html>
<html lang="fi">
  <head>
    <meta charset="UTF-8" />
    <title>Typing Game</title>
    <link href="./css/style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="game">
      <div id="timer">Aika: <span id="timeLeft"></span></div>
      <div id="wordToType"></div>
      <input type="text" id="userInput" autocomplete="off" />
      <div id="totalTime">Kokonaisaika: <span id="totalTimeSpent"></span></div>
      <button id="startButton">Start</button>
      <button id="resetBtn">Reset</button>
    </div>
    <script src="./js/functions.js" type="module"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
